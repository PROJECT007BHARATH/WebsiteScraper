<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-5">
        <form class="col-md-4">
            <div method ="POST" actions="/">
                {% csrf_token %}
                <input class="form-control" name="page" type="text" placeholder="Enter your link ">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div class="col-md-6">
            <button class="btn btn-warning" type="submit">clear</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    {% for i in data_values %}
                    <tbody>
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.StringName}}</td>
                            <td>{{i.address}}</td>
                        </tr>
                        </tbody>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
